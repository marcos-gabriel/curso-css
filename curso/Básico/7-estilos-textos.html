<!DOCTYPE html>
<html>
	<head>
		<title>Estilos de textos</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			body{
				font-family: "Times New Roman", Times, serif;
				font-size: 40px;
			}

			.negrito{
				/*pode usar valor de 100 a 900 para determinar a intensidade desse negrito*/
				font-weight: bold;
			}

			.italico{
				font-style: italic;
			}

			.formatacao{
				/*text-decoration:underline; */
				/*text-decoration:overline;*/
				text-decoration:line-through; 
			}

			.texto{
				font:bold 30px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			}
	
		</style>

	</head>

	<body>

		<p class="negrito">Negrito</p>
		<p class="italico">Texto itálico</p>
		<p class="formatacao">Formatação</p>
		<p class="texto">Texto</p>
		<p>Padrão</p>
		
	</body>
</html>
