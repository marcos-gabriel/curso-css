<!DOCTYPE html>
<html>
	<head>
		<title>Elementos inline, block e inline-block</title>
		<meta charset="utf-8">

		<style type="text/css">
            
			.borda{
                border: 1px solid red;
                margin: 10px;
            }
            
            .block{
                display: block;
            }

            .inline{
                display: inline;
            }

            .inline-block{
                display: inline-block;
            }

		</style>

	</head>

	<body>

		<div class="borda">Bloco 1 - Comportamento padrão (block)</div>
        <div class="borda inline">Bloco 2 - Comportamento Inline</div>
        
		<span class="borda">Inline 1 - Comportamento padrão (inline)</span>
        <span class="borda block">Inline 2 - Comportamento Block</span>
        
        <div class="borda inline-block"> Inline-block </div>
        <div class="borda inline-block"> Inline-block </div>
        <div class="borda inline-block"> Inline-block </div>
        <div class="borda inline-block"> Inline-block </div>
        <div class="borda inline-block"> Inline-block </div>

	</body>
</html>
