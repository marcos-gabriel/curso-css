<!DOCTYPE html>
<html>
	<head>
		<title>Formatando links</title>
		<meta charset="utf-8">
		<style type="text/css">
			
			a{
				padding: 5px 10px;
				text-decoration: none;
			}

			/* Links n√£o visitados | Links visitados */
			a:link, a:visited{
				color:#b9c941;
			}
		
			/* Links hover, passa o cursor sobre o link */
			a:hover{
				color:#FFF;
				background: #6d790f;
			}

			/* Links ativos, quando clicado */
			a:active{
				color:#e4f371;
			}



		</style>
	</head>

	<body>

		<a href="https://www.google.com">Google</a> |

		<a href="https://pt-br.facebook.com/">Facebook</a> |

		<a href="https://www.instagram.com/?hl=pt-br">Instagram</a> |

		<a href="https://droneng.com.br">Droneng</a> 

	</body>
</html>
